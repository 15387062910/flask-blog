<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布新博客</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <!-- 页面顶部 -->

    <div class="container">
        <!-- panel -->
        <div class="panel panel-primary">
            <!-- panel header -->
            <div class="panel-heading">
                <h3 class="panel-title">发布新博客 <span class="glyphicon glyphicon-pushpin pull-right"></span></h3>
            </div>
            <!-- panel body -->
            <div class="panel-body">
                <!-- form -->
                <form method="post" action={{ url_for(".add") }}>
                    <!--
                        <div class="form-group">
                            <input class="form-control" type="text" name="author" placeholder="author">
                        </div>
                    -->
                    <div class="form-group">
                        <input type="text" class="hidden" name="author_id" value="{{ author.id }}">
                        <input class="form-control" type="text" name="title" placeholder="title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="content" placeholder="content" id="" cols="30"
                                  rows="10"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success">发表</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


<!-- 引入jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/base.js"></script>

</body>
</html>
